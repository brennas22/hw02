<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator - Brenna Sorkin</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Calculator</h2>
  <table style="width:30%">
    <tr>
      <td id="result" colspan="4">0</td>
      <!-- <td id="equals" class="operator" data-operator="equals">=</td> -->
    </tr>
    <tr>
      <td id="seven" class="number">7</td>
      <td id="eight" class="number">8</td>
      <td id="nine" class="number" >9</td>
      <td id="add" class="operator" data-operator="add">+/=</td>
    </tr>
    <tr>
      <td id="four" class="number">4</td>
      <td id="five" class="number">5</td>
      <td id="six" class="number">6</td>
      <td id="subtract" class="operator" data-operator="subtract">-</td>
    </tr>
    <tr>
      <td id="one" class="number">1</td>
      <td id="two" class="number">2</td>
      <td id="three" class="number">3</td>
      <td id="multiply" class="operator" data-operator="multiply">X</td>
    </tr>
    <tr>
      <td id="zero" class="number">0</td>
      <td id="decimal" class="secondary" data-operator="decimal">.</td>
      <td id="clear" class="secondary">C</td>
      <td id="divide" class="operator" data-operator="divide">/</td>
    </tr>
  </table>



  <!-- script -->
  <script src="calculator.js"></script>
</body>
</html>
